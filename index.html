<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plaster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Plaster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK, PAPER, SCISSORS</h1>
    <div class="container">
        <div class="display">
            <div class="player">
                <div class="player-score"></div>
                <img src="scissors.png" alt="scissors">
            </div>
            <div class="computer">
                <div class="computer-score"></div>
                <img src="paper.png" alt="paper">
            </div>
        </div>
        
        <div class="round-results"></div>

        <div class="game-buttons">
            <button id="rock"><img src="fist.png" alt="fist"></button>
            <button id="paper"><img src="paper.png" alt="paper"></button>
            <button id="scissors"><img src="scissors.png" alt="scissors"></button>
            <div class="game-results"></div>
        </div>
    </div>
    

   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="player">
                <div class="player-score"></div> 
            </div>
            <div class="computer">
                <div class="computer-score"></div>
            </div>
        </div>
        
        <div class="round-results"></div>

        <div class="game-buttons">
            <button id="rock"><img src="fist.png" alt="fist"></button>
            <button id="paper"><img src="paper.png" alt="paper"></button>
            <button id="scissors"><img src="scissors.png" alt="scissors"></button>
            <div class="game-results"></div>
        </div>
    </div>
    

   
</body>
</html>
